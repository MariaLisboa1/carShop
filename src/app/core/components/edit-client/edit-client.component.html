<app-header></app-header>

<div class="spinner" *ngIf="loadingForm"></div>

<div *ngIf="!loadingForm">
  <app-form-client
    [readonly]="true"
    [client]="client"
    [title]="'Editar Cliente'"
    [titleBtn]="'Editar Cliente'"
    [formGroupDynamic]="editProfileForm"
    [visibleLoading]="visibleLoading"
    [visibleDelete]="true"
    (btnSubmit)="editClient($event)"
    (deleteClient)="deleteClient($event)"
  ></app-form-client>
</div>

<app-footer></app-footer>
