<app-header> </app-header>

<div class="container">
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="py-2">Login</h1>

    <div class="row">
      <div class="col-12">
        <app-input>
          <input
            type="email"
            name="email"
            formControlName="email"
            class="input form-control"
            placeholder="Email*"
            id="email"
            />
        </app-input>
      </div>

      <div class="col-12">
        <app-input>
          <input
            name="password"
            class="input form-control"
            type="password"
            formControlName="password"
            placeholder="Senha*"
            id="password"
            />
        </app-input>
      </div>
    </div>
    <div class="spinner" *ngIf="visibleLoading"></div>

    <div class="col-12">
      <button
        id="btnSubmit"
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn_primary">
        Entrar
      </button>
    </div>
    <a class="no-have-account" [routerLink]="['/sellerRegister']">NÃ£o tem um
      conta? Cadastre-se</a>
  </form>
</div>

<app-footer></app-footer>
